<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--<link rel="stylesheet" href="css/zerador.css">
    <link rel="stylesheet" href="css/div.css">-->
    <style>
      *{
          margin: 0;
          padding: 0;
          outline: none;
          list-style: none;
          text-decoration: none;
          border-collapse: collapse;
      }
      body{
          overflow: hidden;
      }
      .container{
          width: 100vw;
          height: 900px;
      }
      .verde{
          background: #00B16A;
      }
      .azul{
          background: #22A7F0;
      }
      .vermelho{
          background: #D91E18;
      }
    </style>
  </head>
  <body>
    <div class="container verde"></div>
    <div class="container azul"></div>
    <div class="container vermelho"></div>
  </body>
  <script>
    window.onload = function(){
      var corpo = {};
      corpo.elemento = document.querySelector("body");
      if(corpo.elemento.addEventListener){
        console.log("Entrou if");
        corpo.elemento.addEventListener("mousewheel", rolagem, false);
        corpo.elemento.addEventListener("wheel", rolagem, false);
        corpo.elemento.addEventListener("DOMMouseScroll", rolagem, false);
      }
      else {
        console.log("Entrou else");
        corpo.elemento.attachEvent("onmousewheel", rolagem);
      }
      function rolagem(e){
        var e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
		    console.log(delta);
        window.scrollBy(0,(-50)*delta);
      }
    }
  </script>
</html>
